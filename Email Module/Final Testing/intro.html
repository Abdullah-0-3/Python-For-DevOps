<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: radial-gradient(square, orange 20%, transparent 80%);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 0px 25px 10px orange;
        }

        h1 {
            margin: 0;
            font-size: 1.5em;
            color: orange;
        }

        h2 {
            margin: 10px 0;
            font-size: 3em;
            color: #ffb84d; /* Slightly lighter orange */
        }

        h3 {
            margin: 10px 0;
            font-size: 3.5em;
            color: orange;
        }

        h4 {
            margin: 10px 0;
            font-size: 2em;
            text-decoration: underline;
            color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, I'm</h1>
        <h2>Muhammad</h2>
        <h3>Abdullah Abrar</h3>
        <h4>DevOps Engineer</h4>
    </div>
</body>
</html>
